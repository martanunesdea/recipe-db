{% extends 'base.html' %}

{% block header %}
  <h1 class="form-header">{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="my-form">
    <label for="title">Title</label>
    <input name="title" id="title" type="text"
      value="{{ request.form['title'] or post['title'] }}" required>
    <br>
    <label for="ingredients">Ingredients</label>
    <textarea name="ingredients" id="ingredients" type="text">{{ request.form['ingredients'] or post['ingredients'] }}</textarea>
    <br>
    <label for="instructions">Instructions</label>
    <textarea name="instructions" id="instructions" type="text">{{ request.form['instructions'] or post['instructions'] }}</textarea>
    <br>
    <label for="tags">Tags</label>
    <textarea name="tags" id="tags" type="text">{{ request.form['tags'] or post['tags'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('home.delete', id=post['id']) }}" method="post" class="my-form">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
