{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}All recipes{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <a class="action" href="{{ url_for('home.view_full_details', id=post['id']) }}">    
            <h1>{{ post['title'] }}</h1>
          </a>
        </div>
        {% if g.user['id'] == post['author_id']  %}
          <a class="action" href="{{ url_for('home.update', id=post['id']) }}">Edit</a>
        {% endif %}
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
