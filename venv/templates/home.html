{% extends 'base.html' %}

{% block intro %}
    <h4>Welcome to the booking app</h4>
{% endblock %}

{% block main %}
<p>Here you can: </p>
<ul>
  <li><a href="{{ url_for('view_bookings') }}">See existing bookings</a></li>
  <li><a href="{{ url_for('view_bookings') }}">See existing users</a></li>
  <li><a href="{{ url_for('edit_booking') }}">Edit a booking</a></li>
</ul>
{% endblock %}



{% block script %}
  <script>
    function addDelete(ev) {
      ev.preventDefault();
      var request = new XMLHttpRequest();
      request.addEventListener('load', addResponse);
      request.open('POST', {{ url_for('edit_booking')|tojson }});
      request.send(new FormData(this));
    }

    function addResponse() {
      var span = document.getElementById('result');
      span.innerText = "deleted";
    }

    var form = document.getElementById('delete');
    form.addEventListener('submit', addDelete);
  </script>
{% endblock %}
